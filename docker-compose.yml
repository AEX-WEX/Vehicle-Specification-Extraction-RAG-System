version: '3.8'

services:
  # Ollama LLM service (local inference)
  ollama:
    image: ollama/ollama:latest
    container_name: vehicle-spec-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicle-spec-network

  # Initialize Ollama with Llama3 model
  ollama-init:
    image: ollama/ollama:latest
    container_name: vehicle-spec-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    command: ollama pull llama3
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - vehicle-spec-network

  # Vehicle Spec RAG API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-spec-api
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./index:/app/index
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
      - ./.env:/app/.env
    environment:
      - LLM_BASE_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vehicle-spec-network
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  vehicle-spec-network:
    driver: bridge
